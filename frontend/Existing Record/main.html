<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Logbook UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <!-- Sidebar overlay -->
  <div id="overlay" class="overlay d-none" onclick="toggleMenu()"></div>

  <!-- Slide-out drawer -->
  <div id="menuDrawer" class="menu-drawer">
    <h4 class="logbook-title">Digital Logbook</h4>
    <ul class="list-unstyled px-3 pt-3">
      <li class="menu-item"><a href="../Main/main.html">Home</a></li>
      <li class="menu-item"><a href="../Existing Record/main.html">Records</a></li>
      <li class="menu-item"><a href="../New Record/main.html">Export</a></li>
    </ul>
  </div>

  <!-- Hamburger -->
  <div class="sidebar">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
  </div>

  <!-- Main Content -->
  <div class="main-container container">
    <div class="card p-4 text-center">
      <h1 class="title-of-record">Existing Records</h1>
      <div class="table-div">
        <table border="1" class="table-layout">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>City</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ana</td>
              <td>22</td>
              <td>Manila</td>
            </tr>
            <tr>
              <td>John</td>
              <td>25</td>
              <td>Cebu</td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleMenu() {
      const drawer = document.getElementById("menuDrawer");
      const overlay = document.getElementById("overlay");
      drawer.classList.toggle("open");
      overlay.classList.toggle("d-none");
    }
  </script>
</body>
</html>
